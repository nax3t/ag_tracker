{% extends "shared/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to AG Tracker</h1>
    
    {% if user.is_authenticated %}
        <p class="text-gray-600 mb-4">
            You are logged in as {{ user.username }}. 
        </p>
        <div class="space-y-4">
            <p class="text-gray-700">
                This is your dashboard. Content will be added here soon.
            </p>
        </div>
    {% else %}
        <p class="text-gray-600 mb-4">
            Please <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">log in</a> 
            or <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600">register</a> 
            to access your account.
        </p>
    {% endif %}
</div>
{% endblock %}
